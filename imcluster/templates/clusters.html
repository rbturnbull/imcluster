<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clusters</title>
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css"
              integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d"
              crossorigin="anonymous">
    </head>
    <body>
        <h1>Clusters</h1>
        <div class="container">
                <div class="row">
                    <div class="col-3">
                        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                            {% for key in data %}
                                <a class="nav-link {% if loop.first %}active{% endif %}"
                                    data-toggle="pill"
                                    href="#v-pills-{{ key }}"
                                    role="tab"
                                    aria-controls="v-pills-{{ key }}"
                                    aria-selected="{% if loop.first %}true{%else%}false{% endif %}">Cluster {{ key }}</a>
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-9">
                        <div class="tab-content" id="v-pills-tabContent">

                            {% for key, items in data.items() %}
                            <div class="tab-pane fade {% if loop.first %}show active{% endif %}"
                                 id="v-pills-{{ key }}"
                                 role="tabpanel"
                                 aria-labelledby="v-pills-tab-{{ key }}">
                                <h2>Cluster {{ key }}</h2>
                                {% for item in items %}
                                    <img src="data:image/png;base64, {{item.thumbnail}}" alt="Thumbnail" width="100px" data-toggle="tooltip" data-html="true" data-placement="bottom" title="{{item.filename}}"/>
                                {% endfor %}
                            </div>
                        {% endfor %}
        
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
        <script>
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            })              
        </script>
    </body>
</html>
